server {
    listen       80;
    server_name  _;

    location /status {
        return 200 "Proxy Nginx OK";
    }
     location / {
        return 404 "Not Found - Server Backends not connected";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
    }

