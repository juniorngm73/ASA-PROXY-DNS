events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # DNS interno do Docker (Essencial para as variáveis funcionarem)
    resolver 127.0.0.11 valid=30s;

    # --- 1. PROVEDOR (ISP) ---
    server {
        listen 80;
        server_name potiguarnet.provedor.asa.br;

        location / {
            set $target_portal http://portal:80;
            proxy_pass $target_portal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # --- 1.1 WEBMAIL PROVEDOR (AJUSTADO PARA SUBPASTA SRC) ---
    server {
        listen 80;
        server_name webmail.provedor.asa.br;

        # AJUSTE AQUI: Apontando para a pasta onde o index.php realmente está
        root /var/www/html/src;
        index index.php index.html;

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # Processamento PHP via FastCGI na porta 9000
        location ~ \.php$ {
            set $target_php webmail_php:9000;
            include fastcgi_params;
            
            # Garante que o PHP procure o arquivo dentro de /src
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass $target_php;
            
            fastcgi_read_timeout 300;
        }
    }

    # --- 2. CLIENTE 1 ---
    server {
        listen 80;
        server_name portal.cliente1.com.br hotsite.cliente1.com.br sign.cliente1.com.br cliente1.com.br;

        location / {
            set $target_c1 http://proxy-reverso-c1:80;
            proxy_pass $target_c1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # --- 3. CLIENTE 2 ---
    server {
        listen 80;
        server_name cms.cliente2.com.br;

        location / {
            set $target_cms2 http://cliente2-cms:80;
            proxy_pass $target_cms2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name portal.cliente2.com.br cliente2.com.br;

        location / {
            set $target_c2 http://proxy-reverso-c2:80;
            proxy_pass $target_c2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # --- 4. CLIENTE 3 ---
    server {
        listen 80;
        server_name cms.cliente3.com.br;

        location / {
            set $target_cms3 http://cliente3-cms:80;
            proxy_pass $target_cms3;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name portal.cliente3.com.br cliente3.com.br;

        location / {
            set $target_c3 http://proxy-reverso-c3:80;
            proxy_pass $target_c3;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}