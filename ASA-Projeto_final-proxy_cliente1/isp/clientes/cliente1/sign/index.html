<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL CLIENTE 1</title>
    <style>
        /* Estilos rápidos direto no HTML - TEMA AZUL */
        body {
            background-color: #0056b3; /* AZUL vibrante */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003d80; /* Azul marinho mais escuro para o topo */
            padding: 40px;
            text-align: center;
            border-bottom: 2px solid #002b5c;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            background-color: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
        }
        .price {
            color: #0056b3; /* Preço acompanhando o azul do tema */
            font-size: 1.5rem;
            font-weight: bold;
        }
        .buy-btn {
            display: inline-block;
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }
        .buy-btn:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>

<header>
    <h1>FAÇA SUA ASSINATURA DIGITAL - POTIGUARNET - TECH</h1>
    <p>As melhores ofertas em computadores e acessórios</p>
</header>

<main class="container">
    <div class="product-card">
        <img src="assets/images/notebookgamer.jpg" alt="Notebook Gamer">
        <h3>Notebook Gamer i7</h3>
        <p class="price">R$ 5.499,00</p>
        <a href="#" class="buy-btn">Comprar</a>
    </div>

    <div class="product-card">
        <img src="assets/images/pc-gamer.png" alt="PC Gamer">
        <h3>PC Gamer Ryzen 7</h3>
        <p class="price">R$ 4.799,00</p>
        <a href="#" class="buy-btn">Comprar</a>
    </div>
</main>

<footer style="text-align: center; padding: 20px;">
    <p>© 2025 Black Friday Tech — Cliente 1</p>
</footer>

</body>
</html>
