<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TechStore - Eletrônicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>TechStore</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Produtos</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main>
        <h2>Produtos em destaque</h2>

        <section class="produtos">
            <div class="produto">
                <img src="imagens/celular.png" alt="Celular">
                <h3>Smartphone X</h3>
                <p>R$ 1.999,00</p>
                <button>Comprar</button>
            </div>

            <div class="produto">
                <img src="imagens/notebook.png" alt="Notebook">
                <h3>Notebook Pro</h3>
                <p>R$ 3.499,00</p>
                <button>Comprar</button>
            </div>

            <div class="produto">
                <img src="imagens/fone.png" alt="Fone">
                <h3>Fone Bluetooth</h3>
                <p>R$ 299,00</p>
                <button>Comprar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 TechStore - Todos os direitos reservados</p>
    </footer>

</body>
</html>
