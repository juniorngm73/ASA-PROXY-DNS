# DNS interno do Docker
resolver 127.0.0.11 valid=10s;

# Configuração de Proxy para o Portal
server {
    listen 80;
    server_name portal.cliente2.com.br cliente2.com.br;

    location / {
        proxy_pass http://portal-c2:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# Configuração de Proxy para o CMS (WordPress)
server {
    listen 80;
    server_name cms.cliente2.com.br;

    location / {
        proxy_pass http://cliente2-cms:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Adicione isso para o WordPress não bugar
    }
}