<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS CLIENTE 2</title>
    <style>
        /* Estilos rápidos direto no HTML */
        body {
            background-color: #ffff00; /* AMARELO */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e7e34; /* Verde mais escuro para o topo */
            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            background-color: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
        }
        .price {
            color: #28a745;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .buy-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>O CMS DO CLIENTE 2 </h1>
    <p>VAMOS DESCOBRIR O CLIENTE 2</p>
</header>

<main class="container">
    <div class="product-card">
        <img src="assets/images/notebookgamer.jpg" alt="Notebook Gamer">
        <h3>Notebook Gamer i7</h3>
        <p class="price">R$ 200.000,00</p>
        <a href="#" class="buy-btn">Comprar</a>
    </div>

    <div class="product-card">
        <img src="assets/images/pc-gamer.png" alt="PC Gamer">
        <h3>PC Gamer Ryzen 7</h3>
        <p class="price">R$ 200.000,00</p>
        <a href="#" class="buy-btn">Comprar</a>
    </div>
</main>

<footer style="text-align: center; padding: 20px;">
    <p>CMS DO CLIENTE 2 — Cliente 2</p>
</footer>

</body>
</html>
